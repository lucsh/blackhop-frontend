<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Cupones</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Escritorio</a>
            </li>
            <li class="active">
                <strong>Cupones</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="cuponesCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" >
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>                            
                            <th>Litros</th>
                            <th>Codigo</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Vigencia</th>                            
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="cupon in cupones" ng-init="isHover='tresde-botones-hidden'" ng-mouseover="isHover='tresde-botones-left';" ng-mouseleave="isHover='tresde-botones-hidden'">
                            <td>{{ cupon.id }}</td>
                            <td>{{ cupon.nombreCliente }}</td>                            
                            <td class="text-center">{{ cupon.litros }}</td>
                            <td>{{ cupon.codigo }}</td>
                            <td>{{ cupon.fecha }}</td>
                            <td><span class="badge {{ cupon.class }}">{{ cupon.estado }}</span></td>
                            <td><div class="col-lg-5">{{ cupon.vigencia }} d√≠as</div>
                            <div ng-if="cupon.estado!='Usado'" class="tresde-right-container" >
                                <div class="{{isHover}}">
                                    <button class="btn btn-primary btn-xs" type="button" ng-click="vigencia.extender(cupon.id)" tooltip-placement="top" uib-tooltip="Extender">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                    <!--
                                    <button class="btn btn-info btn-xs" type="button" ng-click="vigencia.restaurar(cupon.id)" tooltip-placement="top" uib-tooltip="Restaurar">
                                        <i class="fa fa-check"></i>
                                    </button>
                                    -->
                                    <button class="btn btn-danger btn-xs" type="button" ng-click="vigencia.eliminar(cupon.id)" tooltip-placement="top" uib-tooltip="Revocar">
                                        <i class="fa fa-times"></i>
                                    </button>
                                    <button class="btn btn-success btn-xs" type="button" ng-click="imprimir(cupon)" tooltip-placement="top" uib-tooltip="Imprimir">
                                        <i class="fa fa-print"></i>
                                    </button>
                                </div>
                            </div> 
                                </td> 
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
