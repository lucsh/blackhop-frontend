<div class="modal-body">
    
    <div class="panel-body">
        <row>       
            <fieldset>
                <h3 class="m-t-none m-b">Escanear Cupon</h3>
                <div class="col-sm-12 ">
                    <form role="form">
                        <div class="form-group">
                            <div><input type="text" ng-model="cupon.numero" autofocus="true" placeholder="Buscar" class="form-control" ng-change="onTextChange()"></div>
                        </div>             
                    </form>
                    
                    <div ng-if="cupon.error" class="alert alert-danger">
                        {{cupon.estado}}
                    </div>
                    <div ng-if="cupon.estado == 'OK'" class="col-sm-6">
                        <h4>Cupon No.</h4>
                        <h4 class="text-navy">{{cupon.numero}}</h4>
                        <span>Cliente:</span>
                        <address>
                            <strong>{{cupon.nombre}} {{cupon.apellido}}</strong>
                        </address>
                        <p>
                            <span>Fecha de Vencimiento:  {{cupon.vencimiento}}</span><br/>
                        </p>
                    </div>
                </div>
            </fieldset>   
        </row>
        <div class="pull-right">
            <button type="button" class="btn btn-white  " ng-click="cancel()">Cerrar</button>
            <button ng-disabled="cupon.estado != 'OK'" type="button" class="btn btn-primary " ng-click="ok()">Guardar</button>
        </div>

    </div>
</div>
