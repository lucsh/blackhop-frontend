<div ng-controller="productosCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Productos</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Escritorio</a>
                </li>
                <li class="active">
                    <strong>Productos</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
            <h2><button ng-click="modal.crear()" class="btn btn-primary " type="button"><i class="fa fa-plus"></i>&nbsp;Agregar</button></h2>
        </div>
    </div>
    <div  class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table datatable="ng" dt-options="dtOptions"  dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Marca</th>                            
                                    <th>Categoria</th>
                                    <th>Costo</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="cursor-pointer" ng-repeat="producto in productos"  ng-init="isHover='tresde-right-hidden'" ng-mouseover="isHover='tresde-right-left';" ng-mouseleave="isHover='tresde-right-hidden'">
                                    <td>{{ producto.id}}</td>                            
                                    <td><span class="cerveza-color-lista" style="background-color:{{producto.color}};"></span>{{ producto.nombre}}</td>                            
                                    <td>{{ producto.marca}}</td>
                                    <td>{{ producto.categoria}}</td>
                                    <td>{{ producto.costo | currency:"$ "}}</td>
                                    <td>{{ producto.valor | currency:"$ "}}
                                    <div class="tresde-right-container" > 
                                    <div class="{{isHover}}">
                                        <button class="btn btn-success btn-xs" type="button" ng-click="modal.editar(producto)" tooltip-placement="top" uib-tooltip="Editar"><i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-primary btn-xs" type="button" ng-click="modal.abrir(producto)" tooltip-placement="top" uib-tooltip="Detalle"><i class="fa fa-eye"></i></button>
                                        </div>
                                    </div> 
                                    
                                    </td>
                                </tr>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            </div>
        </div>
</div>
