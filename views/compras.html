<div ng-controller="comprasCtrl">

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Compras</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Escritorio</a>
            </li>
            <li class="active">
                <strong>Compras</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
            <h2><button ng-click="modal.crear(true)" class="btn btn-primary " type="button"><i class="fa fa-plus"></i>&nbsp;Agregar</button></h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Proveedor</th>
                            <th>Fecha</th>
                            <th>Monto</th>
                            <th>Estado</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="compra in compras" class="cursor-pointer" ng-init="isHover='tresde-right-hidden'" ng-mouseover="isHover='tresde-right-left';" ng-mouseleave="isHover='tresde-right-hidden'">
                            <td>{{ compra.id }}</td>
                            <td>{{ compra.nombreProveedor }}</td>
                            <td>{{ compra.fecha }}</td>
                            <td>{{ compra.monto | currency:"$ "}}</td>
                            <td><span class="badge {{ compra.class }}">{{ compra.estado.nombre }}</span>
                                <div class="tresde-right-container" > 
                                    <div class="{{isHover}}">
                                        <button class="btn btn-danger btn-xs" type="button" ng-click="modal.crear(false,compra,false)" tooltip-placement="top" uib-tooltip="Editar"><i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-info btn-xs" type="button" ng-click="modal.crear(false,compra,true)" tooltip-placement="top" uib-tooltip="Detalle"><i class="fa fa-eye"></i></button>
                                    </div>
                                </div>                                     
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
</div>
