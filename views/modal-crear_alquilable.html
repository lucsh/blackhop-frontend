<div class="modal-body">

    <div class="row">

        <div class="col-lg-12">

            <div class="tabs-container">
                <form>
                        <div class="panel-body">

                            <fieldset class="form-horizontal">
                                <div class="form-group"><label class="col-sm-2 control-label">Nombre:</label>
                                    <div class="col-sm-10">
                                    <input ng-model="newProd.nombre" type="text" class="form-control" placeholder="Nombre del producto"
                                    ></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">Ubicacion:</label>
                                    <div class="col-sm-10">
                                        <select ng-model="newProd.categoria" ng-options="categoria as categoria.nombre for categoria in categorias" class="form-control m-b" name="categoria" >                                           
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">Precio:</label>
                                    <div class="col-sm-10"><div class="input-group m-b"><span class="input-group-addon">$</span> <input ng-model="newProd.valor" type="text" class="form-control">
                                    </div></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">Costo:</label>
                                    <div class="col-sm-10"><div class="input-group m-b"><span class="input-group-addon">$</span> <input ng-model="newProd.costo" type="text" class="form-control">
                                    </div></div>
                                </div>
                                
                                <div class="form-group"><label class="col-sm-2 control-label">Descripcion:</label>
                                    <div class="col-sm-10"><textarea rows="5" ng-model="newProd.descripcion" class="form-control"></textarea></div>
                                </div>
                            </fieldset>

                        </div>
                    
                </form>

            </div>

        </div>


         
    </div>
    
    </div>
