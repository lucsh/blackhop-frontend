<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="tabs-container">
                <form>
                    <div class="panel-body">

                        <fieldset class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label">Codigo:</label>
                                <div class="col-sm-10">
                                <input 
                                ng-model="newProd.nombre" 
                                type="text" 
                                class="form-control" 
                                placeholder="Codigo del alquilable"
                                ></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Ubicacion:</label>
                                <div class="col-sm-10">
                                    <select 
                                    ng-model="newProd.ubicacion" 
                                    ng-options="ubicacion as ubicacion.nombre for ubicacion in ubicaciones" 
                                    class="form-control m-b" 
                                    name="ubicacion" >                                           
                                    </select>
                                </div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Precio:</label>
                                <div class="col-sm-10">
                                    <div class="input-group m-b">
                                        <span class="input-group-addon">$</span> 
                                        <input 
                                        ng-model="newProd.valor" 
                                        type="text" 
                                        class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            <label class="col-sm-2 control-label">Litros:</label>
                                <div class="col-sm-10">
                                    <div class="input-group m-b">
                                        
                                        <input 
                                        ng-model="newProd.costo" 
                                        type="text" 
                                        class="form-control">
                                        <span class="input-group-addon">Lts</span> 
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group"><label class="col-sm-2 control-label">Descripcion:</label>
                                <div class="col-sm-10">
                                    <textarea 
                                    rows="5" 
                                    ng-model="newProd.descripcion" 
                                    class="form-control">
                                    </textarea>
                                </div>
                            </div>
                        </fieldset>
                        <div class="col-md-12">
                            <button 
                            type="button" 
                            class="btn btn-sm btn-primary pull-right m-t-n-xs" 
                            ng-click="cargarNuevo();" 
                            >
                            Guardar</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
