<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Ventas</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Escritorio</a>
            </li>
            <li class="active">
                <strong>Ventas</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ventasCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Monto</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="venta in ventas" class="cursor-pointer" ng-init="isHover='tresde-right-hidden'" ng-mouseover="isHover='tresde-right-left';" ng-mouseleave="isHover='tresde-right-hidden'">
                            <td>{{ venta.id }}</td>
                            <td>{{ venta.cliente }}</td>
                            <td>{{ venta.fecha }}</td>
                            <td>{{ venta.monto | currency:"$ "}}
                                <div class="tresde-right-container" > 
                                    <div class="{{isHover}}">
                                        <button class="btn btn-success btn-xs" type="button" ng-click="modal.abrir(venta)" tooltip-placement="top" uib-tooltip="Detalle"><i class="fa fa-eye"></i></button>
                                    </div>
                                </div>                                     
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
