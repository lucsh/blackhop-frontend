<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Alquileres</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Escritorio</a>
            </li>
            <li class="active">
                <strong>Alquileres</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="alquileresCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Cliente</th>
                            <th>Fecha Alquiler</th>
                            <th>Fecha Devolucion</th>
                            <th>Equipo</th>
                            <th>Estado</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="cursor-pointer" ng-repeat="alquiler in alquileres" ng-click="modal.abrir(alquiler)">
                            <td class="text-center">{{ alquiler.id }}</td>
                            <td>{{ alquiler.nombreCliente }}</td>
                            <td>{{ alquiler.fecha }}</td>
                            <td>{{ alquiler.fechaDevolucion }}</td>
                            <td class="text-center">{{ alquiler.equipo }}</td>
                            <td><span class="badge {{ alquiler.class }}">{{ alquiler.estado }}</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
