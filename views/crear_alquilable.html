<div class="modal-body">

    <div class="row">
        <div class="col-lg-12">
            <h2>
                Informacion de Producto Alquilable
            </h2>
            <div class="panel-body">

                <fieldset class="form-horizontal">
                    <div class="form-group"><label class="col-sm-2 control-label">Codigo:</label>
                        <div class="col-sm-10"><input value="{{alquilableEdit.codigo}}" type="text" ng-model="alquilableEdit.codigo" class="form-control" placeholder="Codigo del producto"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Descripcion:</label>
                        <div class="col-sm-10"><textarea rows="5" class="form-control" ng-model="alquilableEdit.descripcion">{{alquilableEdit.descripcion}}</textarea></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Ubicacion:</label>
                        <div class="col-sm-10">                            
                            <select  class="form-control m-b" name="ubicacion" ng-init="ubicSel2=alquilableEdit.ubicacion?ubicSel2=alquilableEdit.ubicacion:''" ng-model="alquilableEdit.nombre">
                              <option ng-repeat="ubicacion in ubicaciones | filter:'!Ajuste' " >{{ubicacion.nombre}}</option>
                            </select>                            
                        </div>
                    </div>
                </fieldset>
                <div class="col-md-12"><button class="btn btn-sm btn-primary pull-right m-t-n-xs" ng-click="guardar(alquilableEdit)" type="submit"><strong>Guardar</strong></button>                                    
            </div>
            </div>
        </div>
    </div>
</div>
